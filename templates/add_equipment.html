{% extends "base.html" %}

{% block content %}
<div class="card mx-auto" style="max-width: 600px;">
    <div class="card-header">
        <h5 class="mb-0">
            <i class="fas fa-plus-circle me-2"></i>
            Add {{ equipment_type.replace('_', ' ')|title }}
        </h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="equipment_type" value="{{ equipment_type }}">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" required>
                <small class="form-text text-muted">Enter a unique name for the equipment</small>
            </div>
            <div class="mb-3">
                <label class="form-label">Type</label>
                {% if equipment_type == 'switchyard_equipment' %}
                <select class="form-select" name="type" required>
                    <option value="Circuit Breaker">Circuit Breaker</option>
                    <option value="Disconnect Switch">Disconnect Switch</option>
                    <option value="Transformer">Transformer</option>
                    <option value="Busbar">Busbar</option>
                    <option value="Lightning Arrester">Lightning Arrester</option>
                </select>
                {% else %}
                <select class="form-select" name="type" required>
                    <option value="Protection Relay">Protection Relay</option>
                    <option value="SCADA System">SCADA System</option>
                    <option value="Metering Device">Metering Device</option>
                    <option value="Control Panel">Control Panel</option>
                    <option value="Communication Device">Communication Device</option>
                </select>
                {% endif %}
                <small class="form-text text-muted">Select the equipment type</small>
            </div>
            <div class="mb-3">
                <label class="form-label">Specifications</label>
                <textarea class="form-control" name="specifications" rows="3"></textarea>
                <small class="form-text text-muted">Provide technical specifications (optional)</small>
            </div>
            <div class="d-flex justify-content-end">
                <a href="{{ url_for('substation_detail', substation_id=substation_id) }}" class="btn btn-outline-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-eep">Add Equipment</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
