{% extends "base.html" %}

{% block content %}
<div class="card mx-auto" style="max-width: 600px;">
    <div class="card-header">
        <h5 class="mb-0">
            <i class="fas fa-plus-circle me-2"></i>
            Add {{ equipment_type.replace('_', ' ')|title }}
        </h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="equipment_type" value="{{ equipment_type }}">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" required>
                <small class="form-text text-muted">Enter a unique name for the equipment</small>
            </div>
            <div class="mb-3">
                <label class="form-label">Type</label>
                {% if equipment_type == 'switchyard_equipment' %}
                <select class="form-select" name="type" required>
                    <option value="Circuit Breaker">Circuit Breaker</option>
                    <option value="Disconnect Switch">Disconnector Switch</option>
					<option value="Transformer">Current Transformer(CT)</option>
					<option value="Transformer">Voltage Transformer(VT)</option>
                    <option value="Transformer">Auto Transformer</option>
					<option value="Transformer">Power Transformer</option>
					<option value="Transformer">Reactor</option>
					<option value="Transformer">Capacitor</option>
                    <option value="Busbar">Busbar</option>
                    <option value="Lightning Arrester">Earthing Switch</option>
                </select>
                {% else %}
                <select class="form-select" name="type" required>
				    <option value="Control Panel">Control Panel (Control/Status)</option>
                    <option value="Protection Relay">Protection Relay</option>
					<option value="Protection Relay">Automatic Voltage Regulator (AVR)</option>
                    <option value="SCADA System">SCADA System</option>
                    <option value="Metering Device">Metering Device</option>
                    <option value="Control Panel">Alarm Announciator</option>
					<option value="Control Panel">125VDC Rectifier</option>
					<option value="Control Panel">125VDC Battery System</option>
					<option value="Control Panel">48VDC Rectifier</option>
					<option value="Control Panel">48VDC Battery System</option>
                    <option value="Communication Device">Voice system</option>
                </select>
                {% endif %}
                <small class="form-text text-muted">Select the equipment type</small>
            </div>
            <div class="mb-3">
                <label class="form-label">Specifications</label>
                <textarea class="form-control" name="specifications" rows="3"></textarea>
                <small class="form-text text-muted">Provide technical specifications (optional)</small>
            </div>
            <div class="d-flex justify-content-end">
                <a href="{{ url_for('substation_detail', substation_id=substation_id) }}" class="btn btn-outline-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-eep">Add Equipment</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
