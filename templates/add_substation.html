{% extends "base.html" %}

{% block content %}
<div class="card mx-auto" style="max-width: 600px;">
    <div class="card-header">
        <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Add New Substation</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" required>
                <small class="form-text text-muted">Enter a unique name for the substation</small>
            </div>
            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" name="location" required>
                <small class="form-text text-muted">Specify the physical location</small>
            </div>
            <div class="mb-3">
                <label class="form-label">Voltage Level</label>
                <input type="text" class="form-control" name="voltage_level" required>
                <small class="form-text text-muted">E.g., 500kV, ,400kV 230kV, 132kV</small>
            </div>
            <div class="d-flex justify-content-end">
                <a href="{{ url_for('substations') }}" class="btn btn-outline-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-eep">Add Substation</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
